<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: currentCat().name"></h2>
        <div id="cat-title" data-bind="text: currentCat().title"></div>
        <div id="cat-count" data-bind="text: currentCat().clickCount"></div>
        <img id="cat-img" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" src="" alt="cute cat">
    </div>
    <h4>Nicknames</h4>
    <ul data-bind="foreach: currentCat().nicknames">
        <li>
            <span data-bind="text: $data"></span>
        </li>
    </ul>
    <script type='text/javascript' src="js/lib/knockout-3.5.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
