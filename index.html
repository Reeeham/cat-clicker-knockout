
   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-count"data-bind="text: clickCount"></div>
        <img id="cat-img" data-bind="click: incrementCounter"src="img/1413379559_412a540d29_z.jpeg" alt="cute cat">

    </div>
    <script type='text/javascript'  src="js/lib/knockout-3.5.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
